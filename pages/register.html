<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: rgb(187, 200, 247);
  }
  a{
     
     color: #007bff;
    text-decoration: none;
  }
  a:hover{
    color: #0056b3;
  }
  .container {
    position: absolute;
    margin-top: 20px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 450px; /* Adjusted width */
    padding: 20px;
  }
  .register-form {
    width: 100%;
    max-width: 350px;
    padding: 20px;
    box-sizing: border-box;
  }
  .register-form h2, .register-form label {
    text-align: center;
    margin-bottom: 15px;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: 100;
  }
  .register-form input[type="text"],
  .register-form input[type="email"],
  .register-form input[type="tel"],
  .register-form input[type="number"],
  .register-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 25px;
    box-sizing: border-box;
  }
  .register-form input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .register-form input[type="submit"]:hover {
    background-color: #0056b3;
  }
  .registration-message {
    text-align: center;
    color: red;
    margin-top: 10px;
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <form class="register-form" action="#" method="get" onsubmit="return validateForm()">
    <h2>Sign Up</h2>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" required>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <input type="submit" onclick="validate()" value="Sign Up">
    <p style="text-align: center; margin-top: 10px;">Don't have an account? <a href="../index.html">Login</a></p>
 
    <p class="registration-message" id="registrationMessage">Registration is temporarily closed.</p>
  </form>
</div>

<script>
function validateForm() {
  var firstName = document.getElementById("firstName").value;
  var lastName = document.getElementById("lastName").value;
  var email = document.getElementById("email").value;
  var mobile = document.getElementById("mobile").value;
  var age = document.getElementById("age").value;
  var gender = document.getElementById("gender").value;
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirmPassword").value;

  // Password match check
  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return false;
  }

  // Additional validation checks can be added as needed

  return true;
}
function validate() {
    // Display registration message
    var registrationMessage = document.getElementById("registrationMessage");
    registrationMessage.style.display = "block";
  }
</script>

</body>
</html>
